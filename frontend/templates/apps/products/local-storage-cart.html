{% extends "layouts/page-layout.html" %}
{% load static %}

{% block content  %}
<div class="kenne-cart-area">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center mb-4"><a href="{% url "product-list" %}">Вернуться к покупкам</a></h2>
      </div>
      <div class="col-12">
            <div class="table-content table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th class="kenne-product-remove">Удалить</th>
                    <th class="cart-product-name">Наименование</th>
                    <th class="kenne-product-price">Цена</th>
                    <th class="kenne-product-quantity">Количество</th>
                    <th class="kenne-product-subtotal">Сумма</th>
                  </tr>
                </thead>
                  <tbody id="cart-body">

                  </tbody>
              </table>
            </div>
            <div class="row justify-content-center">
                <div class="co-12 col-md-8">
                    <div class="cart-page-total">
                        <h2>к оплате: <span class="cart-total">0.0</span></h2>
                    </div>
                    <div>
                      <div class="form-group">
                        <label for="name">ФИО</label>
                        <input type="text" class="form-control" id="name">
                      </div>
                      <div class="form-group">
                        <label for="email">Электронная почта</label>
                        <input type="email" class="form-control email-mask" id="email">
                      </div>
                      <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="text" class="form-control phone-mask" id="phone">
                      </div>
                      <div class="form-group">
                        <label for="address">Адрес</label>
                        <input type="text" class="form-control" id="address">
                      </div>
                      <div class="form-group">
                        <label for="comment">Комментарий</label>
                        <textarea class="form-control" id="comment" rows="3"></textarea>
                      </div>

                      <div type="submit" class="order-create-btn btn btn-primary mb-2" style="background-color: #a8741a; padding: 10px 20px;">Оформить заказ</div>
                    </div>
                </div>
            </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
